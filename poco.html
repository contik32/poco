<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PoCo</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/65cce83ce3.js"></script>

    <!-- Spinner input -->
   <link rel="stylesheet" href="spinner.css">
  </head>
  <body>
    <div id="init-page" hidden>
      <div class="container">
        <div class="row">
          <div id="structure-names" class="col-sm-12"></div>
        </div>
        <div class="row">
          <div id="structure-tables" class="col-sm-12"></div>
        </div>
      </div>
    </div>
    <div id="main-page" hidden>
      <div class="container">
        <div class="row">
          <div id="top-cell" class="col-sm-12"></div>
        </div>
        <div class="row">
          <div id="left-cell" class="col-sm-4"></div>
          <div id="right-cell" class="col-sm-8"></div>
        </div>
      </div>

      <div id="level-blinds-random">
        <h3>
          <button type="button" class="btn btn-primary" onclick="inc_level()">Level <span id="level" class="badge">0</span></button>
          <span id="blinds" class="label label-info">0/0 ante 0</span>
          <span id="random" class="label label-default">
        </h3>
      </div>

      <div id="players-runs-stacks">
        Players
        <div class="input-group spinner">
          <input id="num-players" type="text" class="form-control" value="9">
          <div class="input-group-btn-vertical">
            <button id="dec-players" class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
            <button id="inc-players" class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
          </div>
        </div>
        <table class="table" style="width:20%">
          <thead>
            <tr><th>Runs</th><th>Stack</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><th id="stack-1" style="background-color:DarkSalmon"></th></tr>
            <tr><td>2</td><th id="stack-2" style="background-color:DarkSalmon"></th></tr>
            <tr><td>3</td><th id="stack-3" style="background-color:LightPink"></th></tr>
            <tr><td>4</td><th id="stack-4" style="background-color:LightPink"></th></tr>
            <tr><td>5</td><th id="stack-5" style="background-color:LightPink"></th></tr>
            <tr><td>6</td><th id="stack-6" style="background-color:LightCoral"></th></tr>
            <tr><td>7</td><th id="stack-7" style="background-color:LightCoral"></th></tr>
            <tr><td>8</td><th id="stack-8" style="background-color:LightCoral"></th></tr>
            <tr><td>9</td><th id="stack-9" style="background-color:Moccasin"></th></tr>
            <tr><td>10</td><th id="stack-10" style="background-color:Moccasin"></th></tr>
            <tr><td>11</td><th id="stack-11" style="background-color:Moccasin"></th></tr>
            <tr><td>12</td><th id="stack-12" style="background-color:Moccasin"></th></tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="spinner.js"></script>
    <script src="poco.js"></script>
  </body>
</html>
